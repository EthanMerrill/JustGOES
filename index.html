    function getIndexToIns(arr, num) {
        arr.sort(function(a, b) {
            return a - b;
        });

        var i = 0;
        while (num > arr[i]) {
            i++;
        }

        return i;
    }




    // Create date object
    function getDate(offset) {
        //utility function to pad minutes and hours: 
        function pad(value) {
            if (value < 10) {
                return '0' + value;
            } else {
                return value;
            }
        }
        var now = new Date();

        var utc_timestamp = Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(),
            now.getUTCHours(), now.getUTCMinutes(), now.getUTCSeconds(), now.getUTCMilliseconds());

        oldminutes = now.getUTCMinutes()

        now.setUTCMinutes(oldminutes - offset)

        var start = new Date(now.getFullYear(), 0, 0);
        var diff = now - start;
        var oneDay = 1000 * 60 * 60 * 24;
        var day = Math.floor(diff / oneDay);

        if (now.getUTCMinutes() == 0) {
            goesTimeMinutes = "00"
        } else {
            goesTimeMinutes = now.getUTCMinutes().toString()
        }
        return (now.getUTCFullYear().toString() + 0 + pad(day).toString() + pad(now.getUTCHours()).toString() + pad(goesTimeMinutes))

    }
